<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS</title>

    <!-- icon links -->
    <script src="https://kit.fontawesome.com/59505824f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">

    <!-- css links-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/media.css">
  </head>
  <body>
     
     <div class="container">

       <h1 class="text-danger">Click the button to change the text.</h1><br>

       <button type="button" class="btn btn-dark" onclick="textChange()">Text Change</button>
       <h2 id="h2">Welcome to JS content.</h2><br>

       <button type="button" class="btn btn-warning" onclick="t1Change()">Click Me</button>
       <div id="t1">HEY</div><br>

       <button type="button" class="btn btn-info" onclick="t2Change()">Press</button>
       <h3 id="t2">Your Name</h3><br>

       <button type="button" class="btn btn-primary" onclick="t3Change()">Put the cursor on me</button>
       <h3 id="t3">Hey There!</h3><br>

       <button type="button" class="btn btn-dark" onclick="t4Change()">Click</button>
       <h3 id="t4">How Was Your Day?</h3><br>

       <button type="button" class="btn btn-success" onclick="t5Change()">Put the cursor on me</button>
       <h3 id="t5">Awesome!</h3><br>

      <button type="button" class="btn btn-secondary" onclick="t6Change()">Put the cursor on me</button>
      <h3 id="t6">What's your name?</h3><br>
 
      <button type="button" class="btn btn-primary" onclick="t7Change()">Press</button>
      <h3 id="t7">Glad to hear that</h3><br>

      <button type="button" class="btn btn-outline-success" onclick="t8Change()">Put the cursor on me</button>
      <h3 id="t8">Not a problem</h3><br>

      <button type="button" class="btn btn-outline-info" onclick="t9Change()">Put the cursor on me</button>
      <h3 id="t9">Most Welcome</h3><br>



     </div>


    <!-- script links -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
